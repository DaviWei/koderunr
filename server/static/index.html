  <body>
    <title>Koderunr - Running code everywhere!</title>
    <div id="content">
<div id="editor">package main

import (
	"fmt"
	"time"
)

func main() {
	c := time.Tick(1 * time.Second)
	i := 0
	for range c {
		fmt.Printf("Bazinga %d!\n", i)
		if i == 3 {
			break
		}
		i++
	}
}

</div>
    <div id="result">
      <span>Lang:&nbsp;</span>
      <select id="ext">
        <option value=".go">Go</option>
        <option value=".c">C</option>
        <option value=".rb">Ruby</option>
        <option value=".py">Python</option>
      </select>

      <span>&nbsp;&nbsp;&nbsp;</span>
      <button id="submitCode">Run code!</button>
      <hr />
      <textarea readonly id="streamingResult"></textarea>
    </div>
    </div>

    <script src="vendors/js/ace/ace.js"></script>
    <script src="vendors/js/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
