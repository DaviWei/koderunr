<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <title>Koderunr - Running code everywhere!</title>
    <div id="content">
<div id="editor">puts "Ruby Version: #{RUBY_VERSION}"

3.times do |i|
  puts "hello world - #{i}"
  STDOUT.flush
  sleep 1
end
</div>
    <div id="result">
      <span>Lang:&nbsp;</span>
      <select id="ext">
        <option value=".rb">Ruby 2.3.0</option>
        <option value=".rb 1.9.3-p550">Ruby 1.9.3-p550</option>
        <option value=".rb jruby-9.0.5.0">JRuby 9.0.5.0</option>
        <option value=".go">Go</option>
        <option value=".c">C</option>
        <option value=".py">Python</option>
      </select>

      <span>&nbsp;&nbsp;&nbsp;</span>
      <button id="submitCode">Run code!</button>
      <hr />
      <textarea readonly id="streamingResult"></textarea>
    </div>
    </div>

    <script src="vendors/js/ace/ace.js"></script>
    <script src="vendors/js/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
